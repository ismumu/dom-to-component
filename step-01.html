    // 现在我们来重新编写这个点赞功能，让它具备一定的可复用。这次我们先写一个类，这个类有 render 方法，这个方法里面直接返回一个表示 HTML 结构的字符串：

    class LikeButton {

        constructor () {
            this.state = {
                isLiked: false,
            }
        }

        changeLikeText () {
            const likeText = document.querySelector('.like-text');

            console.log(likeText)

            this.state.isLiked = !this.state.isLiked;
            likeText.innerHTML = this.state.isLiked ? '取消' : '点赞';
        }

        createDomFromString (domString) {
            const div = document.createElement('div');
            div.innerHTML = domString;
            return div;
        }

        render () {

            this.el = this.createDomFromString(`
                <button class='like-btn'>
                    <span class='like-text'>点赞</span>
                    <span>👍</span>
                </button>
            `);
            
            
            this.el.addEventListener('click', this.changeLikeText.bind(this));

            return this.el;
        }
    }

    // 然后可以用这个类来构建不同的点赞功能的实例，然后把它们插到页面中。
    const wrapper = document.querySelector('.wrapper')
    const likeButton1 = new LikeButton();
    wrapper.appendChild(likeButton1.render());

    const likeButton2 = new LikeButton();
    wrapper.appendChild(likeButton2.render());
