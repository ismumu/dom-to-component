<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    
<div class='wrapper'></div>

<script>

    const createDomFromString = (domString) => {
        const div = document.createElement('div');
        div.innerHTML = domString;
        return div;
    };

    const mount = (compotent, wrapper) => {
        wrapper.appendChild(compotent.renderDOM());
        compotent.onStateChange = (oldEl, newEl) => {
            wrapper.insertBefore(newEl, oldEl);
            wrapper.removeChild(oldEl);
        }
    };


    // æŠ½è±¡å‡ºå…¬å…±ç»„ä»¶ç±»
    class Compontent {

        constructor (props = {}) {
            this.props = props;
        }

        setState (state) {
            const oldEl = this.el;

            this.state = state;
            this.el = this.renderDOM();

            if( this.onStateChange ) this.onStateChange(oldEl, this.el);
        }

        
        renderDOM() {
            this.el = createDomFromString(this.render());
            if ( this.onClick ) {
                this.el.addEventListener('click', this.onClick.bind(this))
            }
            return this.el;
        }
    }

    // --------------------------------------------------------

    class LikeButton extends Compontent {

        constructor (props) {
            super(props);

            this.state = {
                isLiked: false,
            }
        }

        onClick() {
            this.setState({
                isLiked: !this.state.isLiked,
            })
        }
        
        render () {

            return (`
                <button class='like-btn' style="background-color: ${this.props.bgColor}">
                    <span class='like-text'>${this.state.isLiked ? 'å–æ¶ˆ' : 'ç‚¹èµ'}</span>
                    <span>ğŸ‘</span>
                </button>
            `);
        }
    }


    class RedBlueButton extends LikeButton {
        constructor (props) {
            super(props);
            this.state = {
                color: 'red',
            }
        }
        onClick() {
            this.setState({
                color: 'bule'
            })
        }
        render () {
            return (`<div style='color: ${this.state.color};'>${this.state.color}</div>`);
        }
    }

    // ç„¶åå¯ä»¥ç”¨è¿™ä¸ªç±»æ¥æ„å»ºä¸åŒçš„ç‚¹èµåŠŸèƒ½çš„å®ä¾‹ï¼Œç„¶åæŠŠå®ƒä»¬æ’åˆ°é¡µé¢ä¸­ã€‚
    const wrapper = document.querySelector('.wrapper');
    mount(new LikeButton({ bgColor: 'red' }), wrapper);
    mount(new LikeButton(), wrapper);
    mount(new RedBlueButton(), wrapper);





</script>



</body>
